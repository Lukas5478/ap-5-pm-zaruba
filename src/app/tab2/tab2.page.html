<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Joke Presets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Joke Presets</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngFor="let item of links; let i = index">
    <ion-list>
      <ion-item-sliding>
        <ng-container *ngIf="item.blacklistFlag.length === 0; else bFlagExists">
          <ion-item>
            <ion-label class="ion-text-wrap" routerLink="/joke-print" (click)="openJoke(item)">
              Category:{{item.category}}<br>
              type:{{item.type}}</ion-label>
          </ion-item>
        </ng-container>
        <ng-template #bFlagExists>
          <ion-item>
            <ion-label class="ion-text-wrap" routerLink="/joke-print" (click)="openJoke(item)">
              Category:{{item.category}}<br>
              Censored:{{item.blacklistFlag}}<br>
              type:{{item.type}}</ion-label>
          </ion-item>
        </ng-template>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeLink(i)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
</ion-content>
